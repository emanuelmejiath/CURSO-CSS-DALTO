<!DOCTYPE html>
<html lang="es">

<head>

<body>
    <form>
        <div class="user">
            <fieldset>
                <legend>INFORMACION IMPORTANTE</legend>

                    option value="option3">Empleado</option>

                    </select>
                </fieldset>
            </div>
        <div class="user-referred">
            <label for="type-user">Referido</label>
            <input list="referred" id="type-user">
            <datalist id="referred">
                <option value="Empresa">Empresa de seguros</option>
                <option value="Ceo">Emanuel</option>
                <option value="Empleado">De la empresa</option>
                <option value="Otros"></option>
                </datalist>
            </div>
            <h2>Preguntas Frecuentes</h2>

            <details>
                <summary>¿Horario?</summary>
                <ul>
                    <li>Lunes a Viernes: <span>8a.m-9p.m</span></li>
                    <li>Sabado y Domingos: <span>8a.m-2p.m</span></li>
                    
                </ul>
                </details>
            <details>
                <summary>¿Debo ser mayor de edad?</summary>
                <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis, porro.</p>
                
            </details>
            </div>

</body>



</html>
